syntax = "proto2";

package blaze;

message Query
{
    required int64 id = 1;
    required string questioner = 2;
    required string question = 3;
}

message Answer
{
    required int64 id = 1;
    required string questioner = 2;
    required string answerer = 3;
    required string solution = 4;
}

message Empty
{
    optional int32 id = 1;
}